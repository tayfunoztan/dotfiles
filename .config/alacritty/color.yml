# alacritty color scheme

schemes:
  gruvbox-light: &gruvbox-light
    # Default colors
    primary:
      background: '0xf9f5d7' # hard contrast
      # background: '0xfbf1c7' # normal
      foreground: '0x3c3836'
  
    # Normal colors
    normal:
      black:   '0xfbf1c7'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0x7c6f64'
  
    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0x9d0006'
      green:   '0x79740e'
